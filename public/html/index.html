<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Display - NIU</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="public/styles/styles.css">
</head>
<body>
    <!-- Header Bar -->
    <header>
        <div class="branding">
            <h1>NIU Batchmon</h1>
        </div>
        <div class="auth" id="auth">
            <!-- Populated by JS -->
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Navigation Bar -->
        <nav class="navbar" id="navbar">
            <div class="nav-item">
                <a href="index.html">
                    <h2>All</h2>
                </a>
            </div>
        </nav>

        <!-- Job Display Area -->
        <main class="job-display">
            <p class="job-section-header" id="job-section-header" style="visibility:hidden">
                <!-- Populated by JS -->
            </p>              
            <section class="job-card-container">
                <div class="job-grid" id="running-jobs">
                    <!-- Populated by JS -->
                </div>
            </section>
            <p id="alert-footer" style="text-align:center">
                <!-- Populated by JS -->
            </p>
        </main>
        <div class="topGradient"></div>
    </div>

    <script src="public/scripts/index.js"></script>
</body>
</html>
